
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Acceso a la cuenta
					</span>

					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<input [(ngModel)]="user.email" class="input100" type="text" name="username" placeholder="Usuario">
					</div>


					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<input  [(ngModel)]="user.password" class="input100" type="password" name="pass" placeholder="Clave">
					</div>
					
					<div class="container-login100-form-btn" style="margin-top:10px; margin-bottom:10px; ">
						
						  <ion-item style="border: solid 1px black">
							<ion-select class="container-login100-form-btn"  name="f" [(ngModel)]="tipoUser" (ionChange)="UserValido()" placeholder="Seleccion un Usuario">
							  <ion-select-option value="admin">Administrador</ion-select-option>
							  <ion-select-option value="usuario">Usuario</ion-select-option>
							  <ion-select-option value="invitado">Invitado</ion-select-option>
							  <ion-select-option value="anonimo">Anonimo</ion-select-option>
							  <ion-select-option value="tester">Tester</ion-select-option>
							</ion-select>
						  </ion-item>
						
					  </div>

					<div class="container-login100-form-btn">
						<button class="myButton2" (click)="login()">
							Ingresar
						</button>
					</div>

					<div class="container-login100-form-btn">
							<button class="myButton" (click)="borrar()">
								Cancelar
							</button>
						</div>

				</form>
			</div>
		</div>
	</div>
