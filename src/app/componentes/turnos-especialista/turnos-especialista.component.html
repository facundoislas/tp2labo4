<div class="fondo">


    <section id="tabs" class="project-tab">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                 
                  <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                          <table class="table" cellspacing="0" style="text-align: center">
                              <thead>
                                  <tr>
                                    <th>Fecha</th>
                                    <th>especialidad</th>
                                    <th>Especialista</th>
                                    <th>Paciente</th>
                                    <th>Estado</th>
                                    <th>Completar?</th>
                                  </tr>
                              </thead>
                              <tbody style="text-align: center" *ngFor="let turno of lista">
                                  <tr >
                                      <td>{{turno.fechaInicio}}</td>
                                      <td>{{turno.especialidad}}</td>
                                      <td>{{turno.especialista}}</td>

                                      <td>{{turno.estado}}</td>

                                  </tr>
                                  
                              </tbody>
                          </table>

                          <div *ngIf="muestra">
                                <input type="text" style="height: 100px;width:400px;float: right;" placeholder="Ingrese la reseÃ±a" [(ngModel)]="resena">

                      </div>
                      
                  </div>
              </div>
          </div>
