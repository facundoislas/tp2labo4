<div class="fondo">
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <div style="
  height: 15em;
  text-align: center;
  margin-left: 28%;
  ">
    <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg" style="
    font-size: 60px;">Listado de Turnos</a>
    <br>
    <br>
    <br>
    <br>
    <a data-toggle="modal" routerLink="/AltaTurnoRecepcion" class="btn btn-primary btn-lg" style="
    font-size: 60px;">Alta de Turno</a>
   
  </div>
  

  <div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content" style="
    background-color: darkslateblue;">
      <div class="modal-header">
        <h1 style="color: white" >Turnos</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-dark" cellspacing="0" style="text-align: center">
          <thead>
              <tr>
                <th>Fecha</th>
                <th>especialidad</th>
                <th>Especialista</th>
                <th>Estado</th>
                <th></th>

                
              </tr>
          </thead>
          <tbody style="text-align: center" *ngFor="let turno of lista">
              <tr >
                  <td>{{turno.fechaInicio}}</td>
                  <td>{{turno.especialidad}}</td>
                  <td>{{turno.especialista}}</td>
                  <td>{{turno.estado}}</td>
                  <td ><app-cancelar-turno idTurno="{{turno.id}}" estado="{{turno.estado}}"></app-cancelar-turno></td>
                  
              </tr>
              
          </tbody>
      </table>
      </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
