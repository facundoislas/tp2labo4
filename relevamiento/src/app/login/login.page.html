<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bienvenido
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input [(ngModel)]="user.email"class="input100" type="text" name="email" placeholder="correo electronico">
						
					</div>

					<div  class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input [(ngModel)]="user.password" class="input100" type="password" name="pass" placeholder="contraseÃ±a">
						
          </div>
          
          <div class="container-login100-form-btn" >
						
            <ion-item>
              <label style="text-align:center;">Usuario</label>
            <ion-select    name="f" [(ngModel)]="tipoUser" (ionChange)="UserValido()">
              <ion-select-option value="admin">Administrador</ion-select-option>
              <ion-select-option value="usuario">Usuario</ion-select-option>
              <ion-select-option value="invitado">Invitado</ion-select-option>
              <ion-select-option value="anonimo">Anonimo</ion-select-option>
              <ion-select-option value="tester">Tester</ion-select-option>
            </ion-select>
            </ion-item>
          
          </div>
          

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="login()">
								Entrar
							</button>
						</div>
					</div>

          <div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="borrar()">
								Cancelar
							</button>
						</div>
					</div>
         
					
				</form>
			</div>
		</div>
	</div>

</ion-content>
